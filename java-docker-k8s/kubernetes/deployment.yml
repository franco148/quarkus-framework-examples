apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
  labels:
    app: sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample
          # only for use in minikube as we will push the images locally
          imagePullPolicy: Never
          image: kubernetes-app:latest
          ports:
            - containerPort: 80
